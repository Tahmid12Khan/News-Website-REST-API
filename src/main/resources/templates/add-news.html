<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org">
<head>
    <link rel="import" href="import-headers.html">
    <meta charset="UTF-8">
    <title>Add News</title>
    <script type='text/javascript' language='javascript' src='/js/validation.js'></script>
</head>
<body>
<div class="container">
    <h2>Add News</h2>
    <!--<p th:text="${#authentication.name}"></p>-->


    <form action="#" th:action="@{/add-news}" th:object="${news}" method="post" >
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter Title"
                   name="title">
            <div id="res-title" class="valid-invalid">

            </div>
        </div>

        <div class="form-group">
            <label for="Author">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Enter Author"
                   name="author">
            <div id="res-author">

            </div>
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" rows="10" id="body" placeholder="Enter Description"
                      th:field="*{body}"></textarea>
            <div id="res-body">

            </div>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" placeholder="Enter date" required th:field="*{date} ">
            <div id="res-date">

            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
