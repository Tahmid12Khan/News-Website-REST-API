<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <title>User Registration</title>
    <script type='text/javascript' language='javascript' src='/js/validation.js'></script>
</head>
<body>
<div class="container">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input class="form-control" th:field="*{name}" id="name" name="name" placeholder="Enter Full Name">
            <p class="text-danger" th:each="error: ${#fields.errors('name')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label for="userid">Enter Username</label>
            <input class="form-control" th:field="*{userid}" name="userid" id="userid"
                   placeholder="Enter your username">
            <p class="text-danger" th:each="error : ${#fields.errors('userid')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label for="password">Enter Password</label>
            <input class="form-control" type="password" th:field="*{password}" name="password" id="password"
                   placeholder="Enter password">
            <p class="text-danger" th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label for="matchingPassword">Confirm Password</label>
            <input class="form-control" type="password" th:field="*{matchingPassword}" name="matchingPassword"
                   id="matchingPassword" placeholder="Confirm password">
            <p class="text-danger" th:each="error : ${#fields.errors('global')}"
               th:text="${error}">Validation error</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
